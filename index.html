<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme-generator.css">
        <style>
        body {

            background-color: #99f3bd;
        }

        h1 {
            color: #ff4b5c;
            font-size: 50px;
            position: relative;
           
            align-content: center;


        }



        p {
            position: relative;
            left: 100px;
            top: 80px;
        }
        


    </style>
    </head>
    <body>

        <h1><center>Meme Generator</center></h1>
        <p>
            <textarea id="top-text"></textarea>
            Text size: <input type="range" id="top-text-size-input" min="0.01" max="0.25" value="0.10" step="0.01">
        </p>
        <p>
            <textarea id="bottom-text"></textarea>
            Text size: <input type="range" id="bottom-text-size-input" min="0.01" max="0.25" value="0.10" step="0.01">
        </p>
        <p>
            <input type="file" id="image-input" accept="image/*">
        </p>
        <p>
            <button id="generate-btn">Generate Meme</button>
        </p>
        <p>
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>
        <script src="meme-generator.js"></script>
    </body>
</html>
